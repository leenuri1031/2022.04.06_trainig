<body>
  <div id="root"></div>

  <script>
    const root = document.getElementById("root");
    // getElementById() 인수(argument)로 문자열(string)로만 받는 규칙이 있음

    let back = 100;

    root.style.width = back + "vw"
    root.style.height = back + "vh"
    root.style.backgroundColor = "darkSalmon"

    console.dir(root);

    const member = ["해리", "론", "헤르미온느", "드레이코"];

    let count = 0;

    root.addEventListener("click", function() {
      let result = back/2;
      root.style.width = result + "vw"
      root.style.height = result + "vh"
      // root.style.backgroundColor = "darkcyan";
      root.textContent = member[count] + "님 반갑습니다.";
      count = count + 1;
      if(count > member.length-1){
        count = 0;
      }
      else if(root.style.backgroundColor === "darksalmon"){
        root.style.backgroundColor = "darkcyan";
      } else{
        root.style.backgroundColor = "darksalmon";
      }
      // 배경색이 darksalmon일때는 darkcyan으로, darksalmon이 아닐 경우에 darksalmon으로 바꾸는 조건을 입력 했는데 배열의 마지막 요소에서는 같은 색이 나오고 있음 -> 무엇이 잘못 되었는지??? 
      // 첫번째 조건문과 뭔가 겹치는게 있는것인지??
    });



  </script>
