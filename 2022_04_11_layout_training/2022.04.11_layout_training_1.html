<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
  <script src="https://kit.fontawesome.com/12e1deed84.js" crossorigin="anonymous"></script>

  <title>Document</title>
  
</head>
<body>
  <div id="root" class="flex-column">
    <header class="flex flex-column">
      <div>
        <div>
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
      <div>
        <h1>CARD management</h1>
        <p>Uber Money designed By for Uber</p>
      </div>
    </header>
    
    <main class="flex flex-column">
      <div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>      <!-- circle*3 -->

      <div class="flex-column">
        <section class="flex-column">
          <p>Bord Card+</p>
          <div>YOUR CARD</div>
        </section>        <!-- card-top -->

        <section class="flex">
          <div class="flex-column">

            <div  class="flex">
              <div>0000</div>
              <div>1111</div>
              <div>3333</div>
              <div>2222</div>
            </div>

            <div class="flex">
              <div>Bold Card</div>
              <div>09/28</div>
            </div>

            <div class="flex">
              <div>M a r i l y n</div>
              <div >M o n r o e</div>
            </div>
          </div>

          <div class="flex flex-column">
            <div><img src="./card.svg" alt="card"></div>
            <div>
              <i class="fa-brands fa-cc-visa"></i>
            </div>
          </div>
        </section>        <!-- card-bottom -->
      </div>      <!-- card-part -->

      <div class="flex-column">
        <div class="flex-column">
          <div>
            <div class="flex">
              <h3>Good Habit</h3>
              <div>222,333,444,555</div>
            </div>
            <progress value="20" max="100"></progress>
          </div>
          <!-- progress-bar색을 바꾸는 방법을 못 찾겠음 -->
          <div>
            <div class="flex">
              <h3>Duolino</h3>
              <div>333,555,777,111</div>
            </div>
            <progress value="40" max="100"></progress>
          </div>

          <div>
            <div class="flex">
              <h3>Android</h3>
              <div>333,555,677,777</div>
            </div>
            <progress value="60" max="100"></progress>
          </div>


        </div>

        <div>
          <div>MORE</div>
        </div>
      </div>      <!-- gage-part -->
    </main>
  </div>
</body>
</html>
