<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script>
    

    // object : 객체
    let tony = {
      name:"tony stark",
      age:"40",
      gender:"male",
      hobby: "hacking",
      girlfreind:"pepper potts",
      freinds:["hurk","captain america", "spiderman" ]
    }

    // 값의 꾸러미 중에 순서가 중요한 것 -> 배열(array)
    // -> 같은 성격에서 일련의 목록

    // 값의 꾸러미 중에 갖가지 내용이 중요한 것 -> 객체(object) 
    //  -> 같은 것에 다른 내용들을 묶는데 편함
    //  ex) 로그인 회원가입
    // {} 중괄호  key:value
    // 프로퍼티(property, props) = 키와 값으로 구성
    // 객체는 프로퍼티의 묶음
    // 
    // .이 보이면 무조건 객체 - javascript에서 대부분이 객체임
    // 

    console.log(tony.age);
    console.log(tony.freinds[2]);

  </script>
</body>
</html>
