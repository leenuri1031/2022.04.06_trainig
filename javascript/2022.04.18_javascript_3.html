<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script>
    const root = document.querySelector("#root");
    console.log(root); // 기록 확인 
    // 작성을 했다면 반드시 console.log()"확인한다" : 한줄, 한개

    console.dir(root); //구조 확인 

    let back = 100;
    // 변수 초기화(initial) / 변수 선언 / 초기설정(=시작함)


    root.style.width = back + "vw";
    // 할당(assignment) 
    root.style.height = back + "vh";
    root.style.backgroundColor = "#ccc";
    // 구조를 확인해 보니 style속성에 width값이 있어 값을 줘봄


    // array(배열) - 순서를 사용 하고 싶을 때 / 이미지 슬라이더에 특화
    // 여러개의 값을 하나의 변수에 담아 관리
    // "순서"가 존재 (0부터 시작 = zero base = index:색인)
    // "갯수" 사람들이 세는 방식 : 길이값(length) ->1부터 시작

    let student = ["harry", "ronald", "sirius", "el mundo", "snape", "malfoy"];
    
    console.log(student[3]);
    console.log(student[student.length-1]);     // 무조건 배열의 마지막 일 때
    console.log(student.length);
  
    
    // let student1 = "이누리";
    // let student2 = "김누리";
    // let student3 = "박누리";
    // let student4 = "온누리";

  </script>
</body>
</html>
