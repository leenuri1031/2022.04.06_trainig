  <div id="root">
    <div id="container">

  <script>
    const root = document.getElementById('root');
  
    let hundred = 100;
    
    root.style.width = hundred + "vw";
    root.style.height = hundred + "vh";
    
    console.log(root);
  
    console.dir(root);

    const container = document.getElementById('container');

    let baseBoxSize = 250;
    let pixel = "px";

    console.log(container);

    container.style.width = baseBoxSize*3 + 50 + pixel ;
    container.style.height = baseBoxSize*3 + 50 + pixel ;

    console.dir(container);

    container.style.display = "grid";
    container.style.gap = "15px";
    container.style.gridTemplateColumns = "250px 500px";
    container.style.gridTemplateRows = "250px 500px"

    container.children[0].style.backgroundColor = "#c4c4c4";
    
    container.children[0].addEventListener('click', function(){
      container.children[1].style.backgroundColor = "#ff6666"

    });


    container.children[1].style.backgroundColor = "rgb(82, 82, 82)";
    container.children[2].style.backgroundColor = "rgb(82, 82, 82)";

    container.children[3].style.display = "none";




  </script>
