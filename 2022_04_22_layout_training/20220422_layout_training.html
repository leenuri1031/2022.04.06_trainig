<body>
  <div id="root">
    <div id="circle"></div>

  <script>
    const root = document.getElementById('root');

    let hundred = 100;

    root.style.width = hundred + "vw";
    root.style.height = hundred + "vh";

    console.log(root);
    console.dir(root);

    root.style.display = "flex";
    root.style.justifyContent = "center";
    root.style.alignItems = "center";

    let thirty = 30 ;
    let viewPortWith = "vw"; 

    root.children[0].style.width = thirty + viewPortWith;
    root.children[0].style.height = thirty + viewPortWith;
    root.children[0].style.backgroundColor = "gray";
    root.children[0].style.borderRadius = "50%";

    let count = 35;

    
    root.children[0].addEventListener('click', function(){
      
      root.children[0].style.width = count + viewPortWith;
      root.children[0].style.height = count + viewPortWith;
      
      count = count + 5;
      if(count > hundred/2){
        count = 30;
      }
    }
    )
    
    // 원을 클릭 할 때마다 크기가 커지게 하고 싶음

    // -> 다음 클릭 부터는 5씩 커지게 해줌
    // -> 그러나 root의 크기보다 커지면 안되기 때문에 너무 커지게 하고 싶지 않아서 어느정도 커지게 되면 원래 크기로 돌아오게 함
