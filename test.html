<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width:95vw;
      height:28vh;
      background-color: rgb(232, 207, 236);

      display:grid;
      grid-template-columns: repeat(10, minmax(200px, auto));
      gap: 1vw;
    }

    #root>div {
      border: 1px solid black;
    }




  </style>

</head>

<body>
  <div id="root">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </div>
</body>

</html>
